<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio_Grid</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">Mi Ecommerce</header>
    <aside class="sidebar">
        <h1>Categorias</h1>
        <p>Perfumes <span style="color: gray;" >(13)</span></p>
        <p>Ropa <span style="color: gray;" >(21)</span></p> 
        <p>Accesorios <span style="color: gray;" >(41)</span></p> 
        <p>Zapatos <span style="color: gray;" >(11)</span></p> 
    </aside>  
    <section class="main">
        <div class="card">
            <img src="assets/img/perfume.jpg" alt="">
            <h2> Valentino</h2>
            <p>$89.990</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="assets/img/ropa.jpg" alt="">
            <h2> The North Face</h2>
            <p>$79.990</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="assets/img/tabla.jpg" alt="">
            <h2> Tabla Santa Cruz</h2>
            <p>$39.990</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="assets/img/zapato.webp" alt="">
            <h2>Mid GTX Salomon</h2>
            <p>$179.990</p>
            <button>Comprar</button>
        </div>
    </section>
    <footer class="footer">@miecommerce</footer>
</body>
</html>
